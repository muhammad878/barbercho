<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="30" cy="30" r="28" fill="#FF6B35" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Barber scissors icon -->
  <g transform="translate(15, 15)">
    <!-- Left scissor blade -->
    <path d="M8 5 L20 2 L18 8 L12 10 Z" fill="#FFFFFF" stroke="#FFD700" stroke-width="0.5"/>
    <!-- Right scissor blade -->
    <path d="M12 5 L20 8 L18 2 L8 10 Z" fill="#FFFFFF" stroke="#FFD700" stroke-width="0.5"/>
    <!-- Scissor handle -->
    <circle cx="20" cy="5" r="2" fill="#FFD700"/>
    <circle cx="8" cy="5" r="2" fill="#FFD700"/>
  </g>
  
  <!-- Text -->
  <text x="70" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2D2D2D">Barber</text>
  <text x="70" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FF6B35">Cho</text>
  
  <!-- Decorative line -->
  <line x1="70" y1="50" x2="190" y2="50" stroke="#FFD700" stroke-width="2"/>
</svg>
