<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- WhatsApp Icon -->
  <g id="whatsapp">
    <!-- Background circle -->
    <circle cx="32" cy="32" r="30" fill="#25D366"/>
    
    <!-- Phone icon -->
    <g transform="translate(20, 20)">
      <!-- Phone body -->
      <rect x="2" y="4" width="20" height="16" rx="3" fill="#FFFFFF"/>
      
      <!-- Screen -->
      <rect x="4" y="6" width="16" height="10" rx="1" fill="#25D366"/>
      
      <!-- Speaker -->
      <rect x="8" y="5" width="8" height="1" fill="#FFFFFF"/>
      
      <!-- Home button -->
      <circle cx="12" cy="18" r="1.5" fill="#FFFFFF"/>
      
      <!-- Message bubbles -->
      <circle cx="6" cy="12" r="2" fill="#FFFFFF" opacity="0.8"/>
      <circle cx="18" cy="12" r="2" fill="#FFFFFF" opacity="0.8"/>
    </g>
  </g>
</svg>
